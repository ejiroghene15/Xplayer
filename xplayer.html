<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>X Music Player</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/xplayer.css" />
  </head>
  <body class="m-0">
    <div class="position-absolute h-100 w-100" id="wrapper">
      <main class="mt-3">
          <div
          class="position-absolute h-100 w-100 d-flex justify-content-center align-items-center"
          id="preloader"
        > 
          <img src="./assets/imgs/rloader.gif" height="30" width="30" alt="" />
        </div>
        <div id="head">
          <h4>
            <center>
              Xpl<span
                ><img src="./assets/imgs/play.png" height="20" width="20"/></span
              >yer
            </center>
            <center><small>A minimal Web Audio Player</small></center>
          </h4>
        </div>
        <section id="playlist" class="pt-2 float-left mt-4">
          <div>
            <input type="file" id="music" multiple />
            <ul id="song-list" class="w-100 pt-2 px-2 m-0 mb-4"></ul>
          </div>
        </section>
        <section>
          <div id="nowplaying">
            <figcaption class="text-center">
              <p id="song-title" class="pt-2"></p>
            </figcaption>
            <p class=" m-0 mt-2">
              <img
                src="./assets/imgs/folder2.png"
                id="upload"
                height="40"
                width="40"
                style="vertical-align: bottom"
              />
              <span class="mx-4">
                <i class="micon"><img src="./assets/imgs/back.png" id="prev"/></i>
                <i class="micon"><img src="./assets/imgs/play.png" id="play"/></i>
                <i class="micon"
                  ><img src="./assets/imgs/front.png" id="next"
                /></i>
              </span>
              <span
                id="tt"
                class="position-absolute"
                style="bottom: 0px; right: 20px;"
              ></span>
            </p>
          </div>
          <audio controls id="xplayer" class="d-none"></audio>
        </section>
      </main>
  
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js//localforage.min.js"></script>
    <script src="./assets/js/xplayer2.js"></script>
  </body>
</html>
